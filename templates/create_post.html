{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">새 글 작성</h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                <input type="text" name="title" id="title" required
                       class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">내용</label>
                <textarea name="content" id="content" rows="8" required
                          class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div>
                <label for="coffee_log_id" class="block text-sm font-medium text-gray-700 mb-2">
                    연결할 커피 로그 (선택사항)
                </label>
                <select name="coffee_log_id" id="coffee_log_id"
                        class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="">선택하지 않음</option>
                    {% for log in coffee_logs %}
                    <option value="{{ log.id }}">
                        {{ log.coffee_name }} ({{ log.created_at.strftime('%Y-%m-%d') }})
                    </option>
                    {% endfor %}
                </select>
                <p class="mt-2 text-sm text-gray-500">
                    * 커피 로그를 선택하면 게시글과 함께 해당 로그가 공유됩니다.
                </p>
            </div>
            
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('community') }}" 
                   class="px-4 py-2 border rounded-md hover:bg-gray-50">
                    취소
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    작성하기
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
