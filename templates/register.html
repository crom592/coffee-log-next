{% extends "base.html" %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 0 auto; padding: var(--spacing-extra-loose) var(--spacing-base);">
    <div class="card">
        <h1 style="font-size: 1.5rem; margin-bottom: var(--spacing-loose); color: var(--primary); text-align: center;">회원가입</h1>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label class="form-label" for="username">사용자 이름</label>
                <input type="text" class="form-input" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input type="password" class="form-input" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">비밀번호 확인</label>
                <input type="password" class="form-input" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="button" style="width: 100%; margin-top: var(--spacing-base);">
                회원가입
            </button>
        </form>
        
        <div style="text-align: center; margin-top: var(--spacing-loose);">
            <p style="color: var(--text);">
                이미 계정이 있으신가요? 
                <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none;">로그인</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
